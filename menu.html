<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Menu - Delicious Eats</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: url('assets/menu.jpg') no-repeat center center/cover;
      background-attachment: fixed;
      color: #333;
    }

    header {
      background: #e63946;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 20px;
    }

    nav h1 {
      color: white;
      font-size: 24px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f1faee;
      text-decoration: underline;
    }

    main {
      margin-top: 80px;
      padding: 40px 20px;
      text-align: center;
    }

    h2 {
      font-size: 2.5rem;
      color: #1d3557;
      margin-bottom: 30px;
    }

    .menu-items {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .menu-item {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .menu-item:hover {
      transform: translateY(-5px);
    }

    .menu-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .menu-item h3 {
      font-size: 1.5rem;
      color: #1d3557;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .price {
      font-size: 1.2rem;
      color: #e63946;
      font-weight: bold;
    }

    .order-btn {
      margin-top: 15px;
      background: #e63946;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .order-btn:hover {
      background: #d62828;
    }

    footer {
      background: #1d3557;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 100px;
    }
  </style>

  <script>
    function placeOrder(itemName) {
      alert("You have ordered " + itemName + "! Thank you!");
    }
  </script>

</head>
<body>

  <header>
    <nav>
      <h1>Delicious Eats</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Our Delicious Indian Menu</h2>
    <div class="menu-items">

      <div class="menu-item">
        <img src="assets/butterchicken.jpg" alt="Butter Chicken">
        <h3>Butter Chicken <span class="price">₹350</span></h3>
        <button class="order-btn" onclick="placeOrder('Butter Chicken')">Place Order</button>
      </div>

      <div class="menu-item">
        <img src="assets/paneerbm.jpg" alt="Paneer Butter Masala">
        <h3>Paneer Butter Masala <span class="price">₹300</span></h3>
        <button class="order-btn" onclick="placeOrder('Paneer Butter Masala')">Place Order</button>
      </div>

      <div class="menu-item">
        <img src="assets/chole.jpg" alt="Chole Bhature">
        <h3>Chole Bhature <span class="price">₹200</span></h3>
        <button class="order-btn" onclick="placeOrder('Chole Bhature')">Place Order</button>
      </div>

      <div class="menu-item">
        <img src="assets/hyderabadibry.jpg" alt="Hyderabadi Biryani">
        <h3>Hyderabadi Biryani <span class="price">₹400</span></h3>
        <button class="order-btn" onclick="placeOrder('Hyderabadi Biryani')">Place Order</button>
      </div>

      <div class="menu-item">
        <img src="assets/dosasambar.jpg" alt="Dosa with Sambar">
        <h3>Dosa with Sambar <span class="price">₹150</span></h3>
        <button class="order-btn" onclick="placeOrder('Dosa with Sambar')">Place Order</button>
      </div>

      <div class="menu-item">
        <img src="assets/daltadka.jpg" alt="Dal Tadka">
        <h3>Dal Tadka <span class="price">₹180</span></h3>
        <button class="order-btn" onclick="placeOrder('Dal Tadka')">Place Order</button>
      </div>

      <div class="menu-item">
        <img src="assets/vadapav.jpg" alt="Vada Pav">
        <h3>Vada Pav <span class="price">₹50</span></h3>
        <button class="order-btn" onclick="placeOrder('Vada Pav')">Place Order</button>
      </div>

      <div class="menu-item">
        <img src="assets/jamun.jpg" alt="Gulab Jamun">
        <h3>Gulab Jamun <span class="price">₹120</span></h3>
        <button class="order-btn" onclick="placeOrder('Gulab Jamun')">Place Order</button>
      </div>

      <!-- Add more items with buttons if needed -->

    </div>
  </main>

  <footer>
    <p>&copy; 2025 Delicious Eats. All rights reserved.</p>
  </footer>

</body>
</html>
